<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <!-- Premium background with depth -->
  <defs>
    <linearGradient id="logo-bg-State" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e2936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <filter id="logo-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="20" fill="url(#logo-bg-State)"/>

  <!-- Subtle inner border -->
  <rect x="2" y="2" width="92" height="92" rx="18" fill="none" stroke="#9b59b6" stroke-width="0.5" opacity="0.12"/>

  <!-- Vuefrag badge (top, smaller and moved right) -->
  <g filter="url(#logo-shadow)">
    <rect x="10" y="7" width="26" height="9" rx="2.5" fill="#9b59b6" opacity="0.8"/>
    <text x="23" y="13.5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" fill="white" letter-spacing="-0.2">Vuefrag</text>
  </g>

  <!-- Category icon (centered, balanced size) -->
  <g filter="url(#glow)">
    
      <!-- Database layers -->
      <rect x="28" y="20" width="40" height="28" rx="5" fill="#9b59b6"/>
      <rect x="31" y="24" width="34" height="3" rx="1.5" fill="white" opacity="0.25"/>
      <rect x="31" y="31" width="26" height="3" rx="1.5" fill="white" opacity="0.25"/>
      <rect x="31" y="38" width="30" height="3" rx="1.5" fill="white" opacity="0.25"/>
  </g>

  <!-- Package name (bold, readable) -->
  <text x="48" y="70" text-anchor="middle"
        font-family="ui-monospace, 'SF Mono', Menlo, monospace"
        font-size="7"
        font-weight="600"
        fill="#9b59b6"
        letter-spacing="-0.35">vue-use-last-changed</text>

  <!-- Category name (smaller, subtle) -->
  <text x="48" y="80" text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="6.5"
        font-weight="500"
        fill="#9b59b6"
        opacity="0.5">State</text>

  <!-- Bottom accent line -->
  <rect x="24" y="88" width="48" height="1.5" rx="0.75" fill="#9b59b6" opacity="0.18"/>
</svg>